# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
  
- task: Docker@2
  inputs:
    containerRegistry: 'MyDemoACR'
    command: 'login'
    
- task: PowerShell@2
  displayName: 'Change directory to TestAPI'
  inputs:
    targetType: 'inline'
    script: |
      cd TestAPI

- task: DotNetCoreCLI@2
  displayName: 'Build the TestAPI project'
  inputs:
    projects: '.\TestAPI.csproj'
    command: 'publish'
    publishWebProjects: true
    arguments: '-p ContainerRegistry=myblogcontainerizedemo.azurecr.io'
    zipAfterPublish: false

- task: PowerShell@2
  displayName: 'Change directory to DemoAppWithPrivateNugetFeed'
  inputs:
    targetType: 'inline'
    script: |
      cd ..
      cd DemoAppWithPrivateNugetFeed    

- task: DotNetCoreCLI@2
  displayName: 'Build the ConsoleAppWithNugetFeed project'
  inputs:
    projects: 'DemoAppWithPrivateNugetFeed.csproj'
    command: 'publish'
    arguments: '-p ContainerRegistry=myblogcontainerizedemo.azurecr.io'
    zipAfterPublish: false    